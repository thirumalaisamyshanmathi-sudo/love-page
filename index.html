<!DOCTYPE html>
<html>
<head>
  <title>My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* First screen */
    #startScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tapBtn {
      padding: 12px 25px;
      background: pink;
      color: black;
      border-radius: 25px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Main content */
    #mainContent {
      display: none;
      width: 100%;
      height: 100vh;
    }

    /* Photo box */
    .photoBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .photoBox img {
      width: 140px;   /* small size */
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: pink;
    }

    /* Ending screen */
    #endScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
    }

    /* Heart rain */
    .heart {
      position: fixed;
      color: red;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { top: -10%; }
      to { top: 110%; }
    }
  </style>
</head>

<body>

<!-- üîπ First Screen -->
<div id="startScreen">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>You are my forever and always</p>
  <div class="tapBtn" onclick="startLove()">Tap to Start üíï</div>
</div>

<!-- üîπ Main Content -->
<div id="mainContent" onclick="showPhoto()">

  <!-- Hidden song -->
  <audio id="song" loop>
    <source src="ReelAudio-48.mp3" type="audio/mpeg">
  </audio>

  <!-- Photo box -->
  <div class="photoBox" id="photoBox">
    <img id="photo">
    <div class="caption" id="caption"></div>
  </div>
</div>

<!-- üîπ Ending Screen -->
<div id="endScreen">
  I Love You Forever ‚ù§Ô∏è
</div>

<script>
  const photos = [
    { src: "IMG-20250714-WA0046.jpg", text: "You are my favorite person ‚ù§Ô∏è" },
    { src: "IMG-20250806-WA0060.jpg", text: "Every moment with you is magic ‚ú®" },
    { src: "IMG-20251111-WA0055.jpg", text: "My heart feels safe with you ü§ç" },
    { src: "IMG-20260113-WA0011.jpg", text: "I choose you, today and always üíï" },
    { src: "IMG_20241023_151414_212.jpg", text: "Forever grateful for you üíñ" }
  ];

  let index = 0;

  function startLove() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("song").play();
    startHearts();
  }

  function showPhoto() {
    if (index >= photos.length) {
      document.getElementById("photoBox").style.display = "none";
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("endScreen").style.display = "flex";
      return;
    }

    const box = document.getElementById("photoBox");
    document.getElementById("photo").src = photos[index].src;
    document.getElementById("caption").innerText = photos[index].text;

    box.style.display = "flex";

    setTimeout(() => {
      box.style.display = "none";
    }, 2000);

    index++;
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
