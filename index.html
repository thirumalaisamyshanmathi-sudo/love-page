<!DOCTYPE html>
<html>
<head>
  <title>My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }

    #startScreen {
      position: absolute;
      top: 40%;
      width: 100%;
    }

    #loveMsg {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 15px;
    }

    #tapText {
      font-size: 18px;
      color: #ff4d6d;
    }

    #photoBox {
      display: none;
      position: absolute;
    }

    #photoBox img {
      width: 150px;
      border-radius: 12px;
      display: block;
      margin: auto;
    }

    #caption {
      margin-top: 6px;
      font-size: 14px;
      color: #d63384;
    }
  </style>
</head>

<body onclick="nextPhoto()">

  <!-- START SCREEN -->
  <div id="startScreen" onclick="startLove(event)">
    <div id="loveMsg">
      Nee illama na illa ‚ù§Ô∏è <br>
      En life-oda azhagana part nee dhaan üíï
    </div>
    <div id="tapText">Tap to Start üíñ</div>
  </div>

  <!-- PHOTO BOX -->
  <div id="photoBox">
    <img id="photo" src="">
    <div id="caption"></div>
  </div>

  <!-- MUSIC -->
  <audio id="song" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const photos = [
      { src: "IMG-20250806-WA0060.jpg", text: "Nee siricha pothum ‚ù§Ô∏è" },
      { src: "IMG-20251111-WA0055.jpg", text: "Un kooda irukaradhu magic üíï" },
      { src: "IMG-20251208-WA0030.jpg", text: "Every moment with you üòò" },
      { src: "IMG-20260113-WA0011.jpg", text: "My heart chose you üíñ" },
      { src: "IMG-20260113-WA0023.jpg", text: "Forever us ü´Ç‚ù§Ô∏è" }
    ];

    let index = 0;
    let started = false;

    function startLove(e) {
      e.stopPropagation(); // avoid double click
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("photoBox").style.display = "block";
      document.getElementById("song").play();
      started = true;
      showPhoto();
    }

    function nextPhoto() {
      if (!started) return;
      index++;
      if (index >= photos.length) index = 0;
      showPhoto();
    }

    function showPhoto() {
      const box = document.getElementById("photoBox");
      const img = document.getElementById("photo");
      const cap = document.getElementById("caption");

      img.src = photos[index].src;
      cap.innerText = photos[index].text;

      let maxX = window.innerWidth - 170;
      let maxY = window.innerHeight - 200;

      box.style.left = Math.random() * maxX + "px";
      box.style.top = Math.random() * maxY + "px";
    }
  </script>

</body>
</html>
